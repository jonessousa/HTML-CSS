<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iname">nome:</label>
            <input type="text" name="name" id="iname" required placeholder="nome do usuário" autocomplete="username">
        </p>
        <label for="ipass">senha:</label>
        <input type="password" name="pass" id="ipass" required placeholder="senha" autocomplete="current-password">
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>
</body>
</html>
